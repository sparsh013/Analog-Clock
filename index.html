<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog CLock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700" rel="stylesheet">
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev/svgjs" width="1440" height="560" preserveAspectRatio="none" viewBox="0 0 1440 560">
        <g mask="url(&quot;#SvgjsMask3735&quot;)" fill="none">
            <rect width="1440" height="560" x="0" y="0" fill="url(&quot;#SvgjsLinearGradient3736&quot;)"></rect>
            <use xlink:href="#SvgjsSymbol3737" x="0" y="0"></use>
            <use xlink:href="#SvgjsSymbol3737" x="720" y="0"></use>
        </g>
        <defs>
            <mask id="SvgjsMask3735">
                <rect width="1440" height="560" fill="#ffffff"></rect>
            </mask>
            <linearGradient x1="15.28%" y1="-39.29%" x2="84.72%" y2="139.29%" gradientUnits="userSpaceOnUse" id="SvgjsLinearGradient3736">
                <stop stop-color="#0e2a47" offset="0"></stop>
                <stop stop-color="rgba(154, 116, 21, 0.4)" offset="1"></stop>
            </linearGradient>
            <path d="M-1 0 a1 1 0 1 0 2 0 a1 1 0 1 0 -2 0z"></path>
            <path d="M-3 0 a3 3 0 1 0 6 0 a3 3 0 1 0 -6 0z"></path>
            <path d="M-5 0 a5 5 0 1 0 10 0 a5 5 0 1 0 -10 0z"></path>
            <path d="M2 -2 L-2 2z"></path>
            <path d="M6 -6 L-6 6z"></path>
            <path d="M30 -30 L-30 30z"></path>
        </defs>
        <symbol id="SvgjsSymbol3737"></symbol>
    </svg>
    <div>
        <h1 class="cssanimation sequence leFadeInLeft">Analog Clock</h1>
    </div>
    <div class="clock-dial">
        <div class="point"></div>
        <div class="hour hour-1">1</div>
        <div class="hour hour-2">2</div>
        <div class="hour hour-3">3</div>
        <div class="hour hour-4">4</div>
        <div class="hour hour-5">5</div>
        <div class="hour hour-6">6</div>
        <div class="hour hour-7">7</div>
        <div class="hour hour-8">8</div>
        <div class="hour hour-9">9</div>
        <div class="hour hour-10">10</div>
        <div class="hour hour-11">11</div>
        <div class="hour hour-12">12</div>
        <div class="brand">SPARSH</div>

        <div class="minute-hand-wrapper" id="minute-hand">
            <div class="minute-hand">
                <div class="hand"></div>
                <div class="arrow">v</div>
            </div>
        </div>

        <div class="hour-hand-wrapper" id="hour-hand">
            <div class="hour-hand">
                <div class="hand"></div>
                <div class="arrow">v</div>
            </div>
        </div>

        <div class="second-hand-wrapper" id="second-hand">
            <div class="second-hand">
                <div class="hand"></div>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
